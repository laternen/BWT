<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Алгоритмическая задача</title>
</head>
<body>
    <p name="formulation">Можно ли в квадратном зале площадью S поместить круглую сцену радиусом R так, 
        чтобы от стены до сцены был проход не менее K?</p>

    <form action="https://www.google.com/search?" id="UserEnter" name="UserEnter" target="_blank">
        <ul>
            <li>Для поисковика:<input name="q" value="search"></li>
            <li>Формулировка задачи 
                <br><textarea cols="60" rows="4" id="task" name="formulation">Можно ли в квадратном зале площадью S поместить круглую сцену радиусом R так, 
        чтобы от стены до сцены был проход не менее K?</textarea></li>
            <li>S: <input id="S" name="S"  type="number" value="64"></li>
            <li>R: <input id="R"  name="R" type="number" value="2"></li>
            <li>K: <input id="K"  name="K" type="number" value="1"></li>
            <li>Результат решения задачи: <input id="result" name="result" value="не определен"></li>
            <li><input id="verify" type="button" value="Проверить"></li>
            <li><input id="send" type="button" value="Отправить"></li>
        </ul>
    </form>
    <script src="script.js"></script>
</body>
</html>
